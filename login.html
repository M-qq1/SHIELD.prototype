<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIELD - Patient Identification</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 450px; text-align: center; }
        .logo { color: #d9534f; font-weight: bold; font-size: 26px; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .method-box { background: #f8faff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; margin-bottom: 15px; text-align: left; }
        .btn-blue { background: #2d74ff; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; font-size: 15px; }
        .btn-purple { background: #8a4fff; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; }
        .btn-dark-purple { background: #6b46c1; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; margin-top: 10px; box-sizing: border-box; font-size: 16px; }
        h3 { margin: 0 0 10px 0; color: #2d3748; }
        p { color: #718096; font-size: 14px; margin-bottom: 25px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">üõ°Ô∏è SHIELD Emergency</div>
        <h3>Identify Patient</h3>
        <p>Select a method to quickly identify or register the patient before proceeding.</p>

        <form action="/dashboard" method="post">
            <div class="method-box">
                <strong>Patient ID / National ID</strong>
                <input type="text" name="patient_id" placeholder="Enter National ID or Patient ID" required>
                <button type="submit" class="btn-blue">üîç SEARCH RECORD</button>
            </div>
        </form>

        <div class="method-box">
            <strong>Face Recognition Scan</strong>
            <button class="btn-purple">üì∑ START FACE SCAN</button>
        </div>

        <div class="method-box">
            <strong>Fingerprint / Biometric Scan</strong>
            <button class="btn-dark-purple">‚òùÔ∏è SCAN FINGERPRINT</button>
        </div>
        
        {% if error %}
            <p style="color: #d9534f; font-weight: bold; margin-top: 15px;">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
