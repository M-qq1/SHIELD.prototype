<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIELD - Identification System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-red: #d9534f; --dark-blue: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .id-container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 450px; text-align: center; border-top: 6px solid var(--main-red); }
        .logo-box img { width: 120px; margin-bottom: 10px; }
        .id-options { display: flex; justify-content: space-around; margin: 25px 0; }
        .opt-btn { background: none; border: 2px solid #eee; padding: 15px; border-radius: 12px; cursor: pointer; transition: 0.3s; width: 30%; color: var(--dark-blue); }
        .opt-btn:hover { border-color: var(--main-red); color: var(--main-red); transform: translateY(-5px); }
        .opt-btn i { font-size: 24px; display: block; margin-bottom: 8px; }
        .input-group { position: relative; margin-top: 20px; }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; text-align: center; font-size: 18px; }
        .submit-btn { background: var(--main-red); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .status-msg { font-size: 14px; color: #7f8c8d; margin-top: 15px; }
    </style>
</head>
<body>

<div class="id-container">
    <div class="logo-box">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="SHIELD Logo">
        <h2 style="color: var(--dark-blue); margin: 5px 0;">SHIELD SYSTEM</h2>
        <p style="color: #666; font-size: 14px;">نظام التعرف الذكي على المريض</p>
    </div>

    <div class="id-options">
        <button class="opt-btn" title="Fingerprint">
            <i class="fas fa-fingerprint"></i>
            <span style="font-size: 12px;">بصمة</span>
        </button>
        <button class="opt-btn" title="FaceID">
            <i class="fas fa-user-scan"></i>
            <span style="font-size: 12px;">مسح وجه</span>
        </button>
        <button class="opt-btn" title="ID Card" style="border-color: var(--main-red); color: var(--main-red);">
            <i class="fas fa-id-card"></i>
            <span style="font-size: 12px;">رقم الهوية</span>
        </button>
    </div>

    <form action="/dashboard" method="post">
        <div class="input-group">
            <input type="text" name="patient_id" placeholder="أدخل رقم الهوية أو ابدأ المسح" required>
        </div>
        <button type="submit" class="submit-btn">بدء استعادة البيانات</button>
    </form>

    <p class="status-msg">
        <i class="fas fa-shield-alt"></i> نظام مشفر مرتبط بقاعدة بيانات SRCA
    </p>
</div>

</body>
</html>
